<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Planting Tracker Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-green-900 text-white p-6 md:h-screen shadow-lg">
            <h2 class="text-2xl font-bold text-center md:text-left">Admin Dashboard</h2>
            <nav class="mt-6">
                <ul>
                    <li class="mb-3"><a href="#" class="block p-3 hover:bg-green-800 rounded transition">Dashboard</a>
                    </li>
                    <li class="mb-3"><a href="#" class="block p-3 hover:bg-green-800 rounded transition">Manage
                            Trees</a></li>
                    <li class="mb-3"><a href="#" class="block p-3 hover:bg-green-800 rounded transition">Settings</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-4xl font-extrabold text-green-900 text-center md:text-left">Tree Planting Tracker</h1>

            <div class="flex flex-col md:flex-row gap-6 mt-6">
                <form id="plantForm">
                    <div class="bg-white p-6 rounded-xl shadow-lg max-w-lg w-full">
                        <h2 class="text-2xl font-semibold mb-4">Add a New Tree</h2>
                        <label class="block mb-2 font-medium">Tree Species</label>
                        <input type="text" id="species" placeholder="Enter tree species"
                            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-700">

                        <label class="block mb-2 font-medium">Location</label>
                        <input type="text" id="location" placeholder="Enter location"
                            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-700">

                        <label class="block mb-2 font-medium">Date Planted</label>
                        <input type="date" id="date"
                            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-700">

                        <label class="block mb-2 font-medium">Upload Tree Image</label>
                        <input type="file" id="img"
                            class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-700">

                        <button
                            class="bg-green-700 text-white px-6 py-3 w-full md:w-auto rounded-lg hover:bg-green-800 transition">Add
                            Tree</button>
                    </div>
                </form>

                <!-- Analytics Section -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex-1">
                    <h2 class="text-2xl font-semibold mb-4">Analytics</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-green-100 p-4 rounded-lg text-center">
                            <p class="text-lg font-bold">150</p>
                            <p class="text-gray-600">Total Trees Planted</p>
                        </div>
                        <div class="bg-blue-100 p-4 rounded-lg text-center">
                            <p class="text-lg font-bold">120</p>
                            <p class="text-gray-600">Healthy Trees</p>
                        </div>
                        <div class="bg-red-100 p-4 rounded-lg text-center">
                            <p class="text-lg font-bold">30</p>
                            <p class="text-gray-600">Trees Needing Care</p>
                        </div>
                        <div class="bg-yellow-100 p-4 rounded-lg text-center">
                            <p class="text-lg font-bold">10</p>
                            <p class="text-gray-600">Recently Planted</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tree List -->
            <div class="bg-white p-6 rounded-xl shadow-lg mt-6 overflow-x-auto">
                <h2 class="text-2xl font-semibold mb-4">Planted Trees</h2>
                <table class="w-full border-collapse border border-gray-300 text-left text-sm md:text-base">

                    <thead>
                        <tr class="bg-green-200">
                            <th class="border border-green-600 p-2">Tree Image</th>
                            <th class="border border-green-600 p-2">Species</th>
                            <th class="border border-green-600 p-2">Location</th>
                            <th class="border border-green-600 p-2">Date</th>
                            <th class="border border-green-600 p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="plantList"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="plant.js"></script>
</body>

</html>
