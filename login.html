<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Planting Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>
        <form id="loginForm" class="mt-4">
            <label class="block mb-2 font-medium">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded-md" required>
            <p id="usernameError" class="text-red-500 text-sm hidden">Username is required</p>
            
            <label class="block mt-4 mb-2 font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md" required>
            <p id="passwordError" class="text-red-500 text-sm hidden">Password is required</p>
            
            <button type="submit" class="w-full mt-6 p-2 bg-green-600 text-white rounded-md hover:bg-green-700">Login</button>
        </form>
        <p id="errorMessage" class="mt-4 text-sm text-red-500 text-center hidden">Invalid credentials</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
